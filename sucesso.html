<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obrigado!</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #1f4037, #99f2c8);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .thank-you-box {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 50px 30px;
      border-radius: 20px;
      text-align: center;
      max-width: 350px;
      box-shadow: 0 0 30px rgba(0,0,0,0.3);
      animation: fadeIn 0.7s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 24px;
      margin-bottom: 15px;
      color: #00ffd5;
    }

    p {
      font-size: 15px;
      color: #ccc;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      padding: 12px 20px;
      background-color: #ff007f;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #e6006d;
    }
  </style>
</head>
<body>
  <div class="thank-you-box">
    <h1>Sincronização Concluída!</h1>
    <p>Obrigado por sincronizar o seu bot com a <span style="color:#ff007f;">ElephantBet</span>. Agora está tudo pronto para começar a usar. não es</p>
    <a href="bot.html" class="btn">Voltar ao Bot</a>
  </div>
</body>
</html>
